<body>
  <header>
    <h1>Contact Page</h1>
  </header>

  <main>
    <nav class="w3-container w3-black">

      <a href="index.html">Home</a>
      <a href="blog.html">About</a>
      <a href="contact-us.html">Contact Us</a>
      <a href="https://2learnwp.brookhavencollege.edu/BillyCrystal/">WordPress Site</a>

    </nav>
    <section>
      <h2>Get to Know Me</h2>
      <p>
        Fill in the form to help us cater to your interests.
      </p>
      <fieldset>
        <legend>Help us Get Acquainted.</legend>
        <h3>Personal Information</h3>
        <form id="myMailerForm" method="post" action="mailto:actorsworld@gmail.com">
          <p>
            <label class="w3-text-black" title="Enter your full name.">Name <input class="w3-input w3-border" style="width:20%" type="text" name="Name" placeholder="Name"></label>
          </p>
          <p>
            <label class="w3-text-black" title="Enter your email address.">E-Mail <input class="w3-input w3-border" style="width:20%" type="text" name="Email" placeholder="Email"></label>
          </p>
          <p>
            <label class="w3-text-black" title="Enter your phone number.">Phone Number <input class="w3-input w3-border" style="width:20%" type="text" name="Phone"
                placeholder="Phone Number"></label>
          </p>
          <p>
            <label for="Food">Food:</label>
            <select class="w3-select w3-border" style="width:20%" id="Food">
              <option value="">&larr;&nbsp;Select Food&nbsp;&rarr;</option>
              <option value="Pasta">Pasta</option>
              <option value="Ice cream">Ice Cream</option>
              <option value="Burger">Burger</option>
              <option value="Cake">Cake</option>
          </select>

          </p>
          <p>
            <label title="Select to participate in free giveaways."><input class="w3-check "type="checkbox"
                name="I would like to participatein free giveaways."> I would like to participate in free
              giveaways.</label>
          </p>
          <h3>Favorite Color</h3>
          <p>
            <label title="Select if your favorite color is white.">White <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is blue.">Blue <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is yellow.">Yellow <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is purple">Purple <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is red.">Red <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is black.">Black <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is orange.">Orange <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is green.">Green <input class= "w3-radio" type="radio" name="request"></label>
            <br>
            <label title="Select if your favorite color is pink.">Pink <input class= "w3-radio" type="radio" name="request"></label>
          </p>
          <p>
            <label for="message">Send a Message:</label><br>
            <textarea id="message" name="message"></textarea>
          </p>
          <input class="w3-button  w3-black" type="submit" name="submit" value="Send Mail">
          <input class="w3-button  w3-black" type="reset" value="Clear Form">
        </form>
      </fieldset>

    </section>
  </main>
